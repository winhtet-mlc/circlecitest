version: 2.1
services:
  nginx:
    image: nginx:latest
    ports:
      - 192.168.125.129:1313
jobs:
  convert:
    working_directory: ~/circlecitest
    docker:
      - image: circleci/python:3.7.6
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          command: |
            pip install jupyter
            pip install nb2hugo
            touch logs.txt
            python convert-to-md.py -d
      - persist_to_workspace:
          root: content
          paths: .
  build:
    docker:
      - image: cibuilds/hugo:latest
    working_directory: ~/content
    environment:
      HUGO_BUILD_DIR: public
    steps:
      - add_ssh_keys:
          fingerprints:
            - "SHA256:Rv/k4RqvmRlcCpuuilLxk9TePZ+unXvAOvUZwgF/u3Q winhtet1997@gmail.com"
      - checkout
      - run:
          command: |
            apk update && apk add git
            HUGO_ENV=production hugo -F -v -d $HUGO_BUILD_DIR
      - persist_to_workspace:
          root: public
          paths: .

  deploy:
    docker:
      - image: cibuilds/hugo:latest
    working_directory: ~/circlecitest
    steps:
      - add_ssh_keys:
          fingerprints:
            - "SHA256:Rv/k4RqvmRlcCpuuilLxk9TePZ+unXvAOvUZwgF/u3Q winhtet1997@gmail.com"
      - checkout
      - run:
          name: push
          command: |
            hugo
            hugo server -D --bind=192.168.125.129 --baseUrl=http://192.168.125.129:1313/

workflows:
  build_and_test:
    jobs:
      - convert
      - build
      - deploy
