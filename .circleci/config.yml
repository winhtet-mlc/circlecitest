version: 2.1
jobs:
  convert:
    working_directory: ~/circlecitest
    docker:
      - image: circleci/python:3.7.6
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          command: |
            pip install jupyter
            pip install nb2hugo
            touch logs.txt
            python convert-to-md.py -d
      - persist_to_workspace:
          root: .
          paths: content
  build:
    docker:
      - image: cibuilds/hugo:latest
    working_directory: ~/content
    environment:
      HUGO_BUILD_DIR: public
    steps:
      - checkout
      - run:
          command: |
            apk update && apk add git
            HUGO_ENV=production hugo -F -v -d $HUGO_BUILD_DIR
      - persist_to_workspace:
          root: .
          paths: public

  deploy:
    machine:
      enable: true
    steps:
      - add_ssh_keys:
          fingerprints:
           - "SHA256:VzyVZmdNbkU2EFHSP0OQSHK5AfeZ5d7aVnYmCrwVlsI winhtet1997@gmail.com"
      - checkout
      - run:
           name: Deploy Over SSH
           command: |
             ssh $SSH_USER@$SSH_HOST "python -m http.server 8000"

workflows:
  version: 2.1
  build:
    jobs:
      - convert
      - build:
          requires:
            - convert
          filters:
            branches:
              only: main
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
